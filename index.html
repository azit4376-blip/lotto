<style>

*{box-sizing:border-box}

.header .sub{margin-top:12px;font-size:.75rem;color:#7dd3fc;letter-spacing:4px}

/* STATS */
.stats{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:25px}
.stat{
background:var(--card); border-radius:22px;
padding:18px 10px; text-align:center;
border:1px solid rgba(255,255,255,.08)
}
.stat span{display:block}
.stat .label{font-size:.65rem;color:var(--dim);font-weight:700}

.btn-main{

font-weight:900;font-size:1rem;

color:#fff; cursor:pointer;
box-shadow:0 10px 30px rgba(37,99,235,.4)
}
.btn-main:active{transform:scale(.98)}

/* TERMINAL */
.terminal{
margin:25px 0;
background:#000; border-radius:20px;
padding:18px; font-family:Courier New,monospace;
font-size:.75rem; color:#4ade80;
height:100px; overflow-y:auto;
border:1px solid #1e293b
}

/* CARD */
.card{
background:linear-gradient(160deg,#0f172a,#020617);
border-radius:32px; padding:25px; margin-bottom:30px;
border:1px solid rgba(255,255,255,.08);
box-shadow:0 20px 50px rgba(0,0,0,.6)
}
.ai-grade{
text-align:center; font-weight:900;
padding:8px;border-radius:14px;margin-bottom:15px;
font-family:Orbitron; letter-spacing:1px
}
.grade-A{background:linear-gradient(90deg,#fbbf24,#fde68a);color:#000}
.grade-B{background:linear-gradient(90deg,#38bdf8,#0ea5e9);color:#000}
.grade-C{background:#475569}

/* BALLS */
.balls{display:flex;justify-content:center;gap:10px;margin:20px 0}
.ball{
width:42px;height:42px;border-radius:50%;
display:flex;align-items:center;justify-content:center;
font-weight:900;font-size:1.1rem;color:#fff;
box-shadow:0 6px 15px rgba(0,0,0,.5)
}
.b1{background:#fbbf24}.b2{background:#60a5fa}
.b3{background:#f87171}.b4{background:#94a3b8}.b5{background:#34d399}

/* COLLAPSE */
.toggle{
margin-top:15px;text-align:center;
font-size:.75rem;color:var(--primary);
cursor:pointer;font-weight:800
}
.details{display:none;margin-top:15px}
.card.open .details{display:block}

/* ACTION BAR */
.action{
position:fixed;bottom:25px;
width:calc(100% - 40px);max-width:440px;
display:flex;gap:10px
}
.action button{
flex:1;padding:18px;border-radius:22px;
font-weight:900;border:none;cursor:pointer
}
.save{background:var(--primary);color:#000}
.reset{background:var(--accent);color:#fff}
</style>
