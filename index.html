<script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRlGZv0VLyDVm6SviCjdd08hZpXWXHiPzcgXAurWBqGjsOOq1CPoRr1LRBzlnR80KDVa_ECBl96pAxJ/pub?output=csv";

    let DB = [], coreDB = [];

        "í™€ì§ ë¹„ìœ¨ê³¼ ì €ê³  ë¶„í¬ê°€ ìˆ˜í•™ì ìœ¼ë¡œ ì™„ë²½í•œ ê³¨ë””ë½ìŠ¤ ì¡´ì— ìœ„ì¹˜í•©ë‹ˆë‹¤.",
        "ë¯¸ì¶œí˜„ ë²ˆí˜¸(Cold)ì™€ ì´ì›”ìˆ˜ì˜ ì¡°í™”ê°€ ë‹ë³´ì´ëŠ” ê³µê²©ì ì¸ ë¶„ì„ ì¡°í•©ì…ë‹ˆë‹¤.",
        "í•©ê³„ ì ìˆ˜ì™€ ACê°’ì´ í‰ê· ê°’ ë‚´ì— ìˆ˜ë ´í•˜ëŠ” ë§¤ìš° ì•ˆì •ì ì¸ íŒ¨í„´ì…ë‹ˆë‹¤.",

    async function syncData() {
        log("ğŸ›°ï¸ ì„œë²„ ì ‘ì† ì¤‘...");
        try {
            const response = await fetch(SHEET_CSV_URL);
            const text = await response.text();
            let rows = text.split(/\r?\n/).filter(r => r.trim() !== '').slice(1);
            if(rows.length > 0) {
                let parsed = rows.map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                    return { 
                        r: parseInt(c[0]), date: c[1], 
                        n: [parseInt(c[2]), parseInt(c[3]), parseInt(c[4]), parseInt(c[5]), parseInt(c[6]), parseInt(c[7])], 
                        b: parseInt(c[8]), r1c: c[9], r1m: c[10], r2c: c[11], r2m: c[12] 
                    };
                }).filter(i => !isNaN(i.r)).sort((a,b) => b.r - a.r);
                DB = parsed.slice(0, 50);
                coreDB = parsed.slice(0, 10);
                log(`ğŸ¯ ìµœì‹  ${DB[0].r}íšŒ í¬í•¨ 50ê°œ ë¡œë“œ ì™„ë£Œ. ë¶„ì„ì€ ìµœê·¼ 10íšŒ ê¸°ì¤€ì…ë‹ˆë‹¤.`);
                document.getElementById('target-round').innerText = (DB[0].r + 1) + "íšŒ";

    function log(msg) { const t = document.getElementById('term'); t.innerHTML += `<br>> ${msg}`; t.scrollTop = t.scrollHeight; }

    function updateStats() {
        const counts = {}; coreDB.forEach(h => h.n.forEach(num => counts[num] = (counts[num] || 0) + 1));
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);

        let un = Array.from({length:45},(_,i)=>i+1).filter(n => !coreDB.some(h => h.n.includes(n)));
        document.getElementById('cold-v').innerText = (un[0] ? un[0] : "--") + "ë²ˆ";
    }

        log(`ğŸ“¡ ìµœê·¼ 10íšŒì°¨ ê¸°ë°˜ ${count}ê°œ í•µì‹¬ ì¡°í•© ì‚°ì¶œ...`);

        for(let i=0; i<count; i++) { const data = generate(); sessionData.push(data); renderCard(document.getElementById('res-list'), data); }
    }

    function generate() {
        while(true) {
            let n = Array.from(fixes);
            while(n.length < 6) { let r = Math.floor(Math.random()*45)+1; if(!n.includes(r) && !excs.has(r)) n.push(r); }

                const odd = n.filter(x=>x%2!==0).length;
                const low = n.filter(x=>x<=22).length;
                const carry = n.filter(x => coreDB[0].n.includes(x)).length;
                let serial = 0; for(let i=0; i<5; i++) if(n[i+1]-n[i] === 1) serial++;
                const ac = new Set(n.flatMap((v, i) => n.slice(i + 1).map(v2 => v2 - v))).size - 5;
                return { nums: n, sum, oe: `${odd}:${6-odd}`, lh: `${low}:${6-low}`, carry, serial, ac, comment: comments[Math.floor(Math.random()*comments.length)] };
            }

    function renderCard(target, data, isHistory = false) {
        const nums = data.n || data.nums;
        const balls = nums.map(n => `<div class="ball ${getCol(n)}">${n}</div>`).join('');
        
        // ì§€í‘œ ê³„ì‚° (íˆìŠ¤í† ë¦¬ìš©)

        const inner = `

                    <div class="an-box"><span class="an-label">ì €ê³ </span><span class="an-val">${low}:${6-low}</span></div>
                    <div class="an-box"><span class="an-label">ì´ì›”</span><span class="an-val">${data.carry !== undefined ? data.carry : '-'}</span></div>
                    <div class="an-box"><span class="an-label">ì—°ì†</span><span class="an-val">${data.serial !== undefined ? data.serial : '-'}</span></div>
                    <div class="an-box"><span class="an-label">ACê°’</span><span class="an-val highlight">${data.ac || '-'}</span></div>
                </div>

                <div class="dist-chart"><div style="font-size:0.6rem; color:var(--dim); font-weight:900; margin-bottom:10px; text-transform:uppercase;">êµ¬ê°„ ë¶„í¬ ì¸í…”ë¦¬ì „ìŠ¤ (9ë‹¨ìœ„)</div>${distRows}</div>
            </div>`;
        target.innerHTML += inner;
    }

    function getCol(n) { if(n<=10) return 'b1'; if(n<=20) return 'b2'; if(n<=30) return 'b3'; if(n<=40) return 'b4'; return 'b5'; }
    function getFortuneNum() { if(fixes.size >= 5) return alert("ê³ ì •ìˆ˜ëŠ” 5ê°œê¹Œì§€ë§Œ!"); const r = Math.floor(Math.random()*45)+1; fixes.add(r); renderChips(); }
    function addFilter(type) {
        const input = document.getElementById(type + '-in');
        input.value.split(',').forEach(v => {
            const n = parseInt(v.trim());
            if(n>=1 && n<=45) {

                else excs.add(n);

        });
        input.value=''; renderChips();
    }
    function renderChips() {
        document.getElementById('fix-chips').innerHTML = Array.from(fixes).map(n => `<span class="chip chip-fix">${n} <span onclick="fixes.delete(${n});renderChips();" style="cursor:pointer">Ã—</span></span>`).join('');
        document.getElementById('exc-chips').innerHTML = Array.from(excs).map(n => `<span class="chip chip-exc">${n} <span onclick="excs.delete(${n});renderChips();" style="cursor:pointer">Ã—</span></span>`).join('');
    }
