<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ë¡œë˜ ì¸í…”ë¦¬ì „ìŠ¤ v11.9</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Pretendard:wght@400;600;900&display=swap');
        :root { --bg: #030712; --card: #111827; --primary: #0ea5e9; --accent: #f43f5e; --text: #f9fafb; --dim: #6b7280; --win: #10b981; --wait: #8b5cf6; --glass: rgba(255, 255, 255, 0.03); --gold: #fbbf24; }
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; scroll-behavior: smooth; }
        .dashboard { width: 100%; max-width: 500px; padding-bottom: 160px; }

        /* [Header] */
        .main-header { text-align: center; padding: 50px 20px; border-radius: 40px; background: radial-gradient(circle at top right, #1e293b, #030712); border: 1px solid rgba(14, 165, 233, 0.3); margin-bottom: 30px; }
        .main-header h1 { font-size: 1.8rem; font-weight: 900; color: var(--primary); text-shadow: 0 0 30px rgba(14, 165, 233, 0.8); margin: 0; }

        /* [Generation Buttons] ì‹œì¸ì„± ê°•í™” ë¦¬ë‰´ì–¼ */
        .gen-btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 30px; }
        .btn-count { background: #1e293b; color: #fff; border: 1px solid var(--primary); padding: 15px 0; border-radius: 15px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-count:hover { background: var(--primary); color: #000; transform: translateY(-2px); }
        .btn-count.active { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        /* [Cards] */
        .res-card, .history-card { background: var(--card); border-radius: 32px; padding: 25px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05); }
        .ai-comment { background: rgba(14, 165, 233, 0.1); border-left: 4px solid var(--primary); padding: 12px 15px; border-radius: 0 12px 12px 0; font-size: 0.75rem; color: var(--primary); font-weight: 700; margin-bottom: 20px; }
        
        /* [Balls] */
        .ball-group { display: flex; gap: 8px; justify-content: center; margin: 25px 0; }
        .ball { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.1rem; color: #fff; }
        .b1 { background: linear-gradient(135deg, #fbbf24, #d97706); }
        .b2 { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .b3 { background: linear-gradient(135deg, #ef4444, #b91c1c); }
        .b4 { background: linear-gradient(135deg, #6b7280, #374151); }
        .b5 { background: linear-gradient(135deg, #10b981, #047857); }

        /* [Analysis Grid] */
        .analysis-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 22px; margin-bottom: 20px; }
        .an-box { text-align: center; } .an-label { font-size: 0.6rem; color: var(--dim); display: block; margin-bottom: 5px; } .an-val { font-size: 0.8rem; font-weight: 800; color: #fff; }
        .highlight { color: var(--primary) !important; }

        /* [Chart] */
        .dist-chart { background: rgba(0,0,0,0.25); border-radius: 20px; padding: 20px; }
        .dist-row { display: flex; align-items: center; font-size: 0.7rem; margin-bottom: 8px; }
        .dist-label { width: 55px; color: var(--dim); font-weight: 800; }
        .dist-track { flex-grow: 1; height: 6px; background: #1f2937; border-radius: 4px; overflow: hidden; }
        .dist-fill { height: 100%; background: var(--primary); box-shadow: 0 0 10px var(--primary); transition: 0.5s ease-out; }

        .hidden { display: none; }
        .tab-active { background: var(--primary) !important; color: #000 !important; font-weight: 900; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="main-header">
        <h1>ğŸŒŒ AI LOTTO NEURAL v11.9</h1>
        <div style="font-size:0.75rem; color:var(--primary); margin-top:15px; font-weight:900; letter-spacing:3px;">PRECISION DATA ANALYTICS</div>
    </div>

    <div class="stats-container" id="top-stats">
        <div class="stat-card"><span class="stat-label">ğŸ”¥ HOT (10íšŒ)</span><span class="stat-value" id="hot-v">--</span></div>
        <div class="stat-card"><span class="stat-label">â„ï¸ COLD (10íšŒ)</span><span class="stat-value" id="cold-v">--</span></div>
        <div class="stat-card"><span class="stat-label">ğŸ¯ ë¶„ì„ íšŒì°¨</span><span class="stat-value" id="target-round">--íšŒ</span></div>
    </div>

    <div class="nav-tabs" style="display:flex; gap:10px; margin-bottom:30px;">
        <div class="tab tab-active" style="flex:1; text-align:center; padding:15px; background:var(--glass); border-radius:15px; cursor:pointer;" onclick="switchTab('gen', this)">ğŸ² íŒ¨í„´ ë¶„ì„</div>
        <div class="tab" style="flex:1; text-align:center; padding:15px; background:var(--glass); border-radius:15px; cursor:pointer;" onclick="switchTab('history', this)">ğŸ“œ íˆìŠ¤í† ë¦¬</div>
    </div>

    <div id="gen-panel">
        <div style="background: var(--card); border-radius:30px; padding:25px; margin-bottom:25px; border:1px solid rgba(255,255,255,0.05);">
            <button class="btn-count" style="width:100%; margin-bottom:15px; border:2px solid var(--primary); background:transparent; color:var(--primary);" onclick="getFortuneNum()">âœ¨ AI ì¶”ì²œ í–‰ìš´ìˆ˜ ë°›ê¸°</button>
            <div id="fix-chips" style="display:flex; flex-wrap:wrap; gap:8px;"></div>
        </div>

        <div class="gen-btn-grid">
            <button class="btn-count" onclick="triggerGen(5, this)">5ê°œ</button>
            <button class="btn-count" onclick="triggerGen(10, this)">10ê°œ</button>
            <button class="btn-count" onclick="triggerGen(15, this)">15ê°œ</button>
            <button class="btn-count" onclick="triggerGen(20, this)">20ê°œ</button>
        </div>
        <div id="res-list"></div>
    </div>

    <div id="history-panel" class="hidden"><div id="history-list"></div></div>

    <div style="position:fixed; bottom:30px; width:calc(100% - 40px); max-width:460px; z-index:1000;">
        <button onclick="saveData()" style="width:100%; background:var(--primary); border:none; padding:18px; border-radius:22px; font-weight:900; color:#000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">ğŸ’¾ ë¶„ì„ ì¡°í•© ì €ì¥ì†Œ ë³´ê´€</button>
    </div>
</div>

<script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRlGZv0VLyDVm6SviCjdd08hZpXWXHiPzcgXAurWBqGjsOOq1CPoRr1LRBzlnR80KDVa_ECBl96pAxJ/pub?output=csv";

    let DB = [], coreDB = [], fixes = new Set();
    const comments = ["ìµœê·¼ 10íšŒì°¨ íŒ¨í„´ ê¸°ë°˜ ìµœì  ì¡°í•©", "í™€ì§ ê· í˜•ì´ ìš°ìˆ˜í•œ ì•ˆì •ì  íŒ¨í„´", "ë¯¸ì¶œí˜„ ë²ˆí˜¸ê°€ í¬í•¨ëœ ê³µê²©ì  ì „ëµ", "ì´ì›”ìˆ˜ ì–µì œ í•„í„°ë§ í†µê³¼ ì¡°í•©"];

    window.onload = async () => { await syncData(); };

    async function syncData() {
        try {
            const response = await fetch(SHEET_CSV_URL);
            const text = await response.text();
            let rows = text.split(/\r?\n/).filter(r => r.trim() !== '').slice(1);
            if(rows.length > 0) {
                let parsed = rows.map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                    return { 
                        r: parseInt(c[0]), date: c[1], 
                        n: [parseInt(c[2]), parseInt(c[3]), parseInt(c[4]), parseInt(c[5]), parseInt(c[6]), parseInt(c[7])], 
                        b: parseInt(c[8])
                    };
                }).filter(i => !isNaN(i.r)).sort((a,b) => b.r - a.r);
                DB = parsed.slice(0, 50);
                coreDB = parsed.slice(0, 10);
                document.getElementById('target-round').innerText = (DB[0].r + 1) + "íšŒ";
                updateStats();
            }
        } catch (e) { console.error("Data Load Error"); }
    }

    function updateStats() {
        const counts = {}; coreDB.forEach(h => h.n.forEach(num => counts[num] = (counts[num] || 0) + 1));
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        document.getElementById('hot-v').innerText = (sorted[0] ? sorted[0][0] : "--") + "ë²ˆ";
        let un = Array.from({length:45},(_,i)=>i+1).filter(n => !coreDB.some(h => h.n.includes(n)));
        document.getElementById('cold-v').innerText = (un[0] ? un[0] : "--") + "ë²ˆ";
    }

    // [í•µì‹¬ ë¡œì§] ACê°’ ê³„ì‚°ê¸°
    function calcAC(n) {
        let diffs = new Set();
        for(let i=0; i<n.length; i++) {
            for(let j=i+1; j<n.length; j++) {
                diffs.add(Math.abs(n[i] - n[j]));
            }
        }
        return diffs.size - (n.length - 1);
    }

    // [í•µì‹¬ ë¡œì§] ì—°ì†ìˆ˜ ê³„ì‚°ê¸°
    function calcSerial(n) {
        let count = 0;
        let sorted = [...n].sort((a,b)=>a-b);
        for(let i=0; i<sorted.length-1; i++) {
            if(sorted[i+1] - sorted[i] === 1) count++;
        }
        return count;
    }

    function triggerGen(count, btn) {
        document.querySelectorAll('.btn-count').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const list = document.getElementById('res-list');
        list.innerHTML = '';
        for(let i=0; i<count; i++) {
            const nums = generate();
            renderCard(list, {
                nums: nums,
                sum: nums.reduce((a,b)=>a+b,0),
                oe: `${nums.filter(x=>x%2!==0).length}:${nums.filter(x=>x%2===0).length}`,
                lh: `${nums.filter(x=>x<=22).length}:${nums.filter(x=>x>22).length}`,
                carry: nums.filter(x => DB[0].n.includes(x)).length,
                serial: calcSerial(nums),
                ac: calcAC(nums),
                comment: comments[Math.floor(Math.random()*comments.length)]
            }, false);
        }
    }

    function generate() {
        while(true) {
            let n = Array.from(fixes);
            while(n.length < 6) { let r = Math.floor(Math.random()*45)+1; if(!n.includes(r)) n.push(r); }
            n.sort((a,b)=>a-b);
            const sum = n.reduce((a,b)=>a+b,0);
            if(sum >= 100 && sum <= 180) return n;
        }
    }

    function renderCard(target, data, isHistory) {
        const nums = data.nums || data.n;
        const balls = nums.map(n => `<div class="ball ${getCol(n)}">${n}</div>`).join('');
        const distRanges = [[1,9], [10,19], [20,29], [30,39], [40,45]];
        const distRows = distRanges.map(r => {
            const count = nums.filter(n => n >= r[0] && n <= r[1]).length;
            return `<div class="dist-row"><span class="dist-label">${r[0]}-${r[1]}</span><div class="dist-track"><div class="dist-fill" style="width:${count*33.3}%"></div></div></div>`;
        }).join('');

        const card = document.createElement('div');
        card.className = isHistory ? 'history-card' : 'res-card';
        card.innerHTML = `
            ${isHistory ? `<div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;"><span style="color:var(--gold); font-weight:900;">ROUND ${data.r}</span><span>${data.date}</span></div>` : `<div class="ai-comment">${data.comment}</div>`}
            <div class="ball-group">${balls}</div>
            <div class="analysis-grid">
                <div class="an-box"><span class="an-label">í•©ê³„</span><span class="an-val highlight">${nums.reduce((a,b)=>a+b,0)}</span></div>
                <div class="an-box"><span class="an-label">í™€ì§</span><span class="an-val">${nums.filter(x=>x%2!==0).length}:${nums.filter(x=>x%2===0).length}</span></div>
                <div class="an-box"><span class="an-label">ì €ê³ </span><span class="an-val">${nums.filter(x=>x<=22).length}:${nums.filter(x=>x>22).length}</span></div>
                <div class="an-box"><span class="an-label">ì´ì›”</span><span class="an-val highlight">${data.carry}</span></div>
                <div class="an-box"><span class="an-label">ì—°ì†</span><span class="an-val">${data.serial}</span></div>
                <div class="an-box"><span class="an-label">ACê°’</span><span class="an-val highlight">${data.ac}</span></div>
            </div>
            <div class="dist-chart">${distRows}</div>
        `;
        target.appendChild(card);
    }

    function getCol(n) { if(n<=10) return 'b1'; if(n<=20) return 'b2'; if(n<=30) return 'b3'; if(n<=40) return 'b4'; return 'b5'; }
    function switchTab(tab, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab-active'));
        el.classList.add('tab-active');
        document.getElementById('gen-panel').classList.toggle('hidden', tab !== 'gen');
        document.getElementById('history-panel').classList.toggle('hidden', tab !== 'history');
        if(tab === 'history') renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        DB.forEach((h, idx) => {
            // íˆìŠ¤í† ë¦¬ ì§€í‘œ ì‹¤ì‹œê°„ ì—°ì‚°
            const nextH = DB[idx + 1];
            const carry = nextH ? h.n.filter(x => nextH.n.includes(x)).length : 0;
            renderCard(list, { ...h, carry: carry, serial: calcSerial(h.n), ac: calcAC(h.n) }, true);
        });
    }

    function getFortuneNum() { if(fixes.size >= 5) return alert("ê³ ì •ìˆ˜ëŠ” 5ê°œê¹Œì§€!"); const r = Math.floor(Math.random()*45)+1; fixes.add(r); renderChips(); }
    function renderChips() { document.getElementById('fix-chips').innerHTML = Array.from(fixes).map(n => `<span style="background:var(--primary); color:#000; padding:5px 12px; border-radius:10px; font-size:0.75rem; font-weight:900; margin-right:5px;">${n} <span onclick="fixes.delete(${n});renderChips();" style="cursor:pointer">Ã—</span></span>`).join(''); }
    function saveData() { alert("ğŸ’¾ ì €ì¥ì†Œ ë³´ê´€ ì™„ë£Œ"); }
</script>
</body>
</html>
