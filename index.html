    <style>

        .main-header { text-align: center; padding: 50px 20px; border-radius: 40px; background: radial-gradient(circle at top right, #1e293b, #030712); border: 1px solid rgba(14, 165, 233, 0.3); margin-bottom: 30px; box-shadow: 0 30px 70px rgba(0,0,0,0.8); position: relative; overflow: hidden; }

        .stat-value { font-size: 1.1rem; font-weight: 900; color: var(--primary); font-family: 'Orbitron'; }

        /* [Button] ë¦¬ë‰´ì–¼: í…Œí¬ë‹ˆì»¬ ë²„íŠ¼ */
        .fortune-btn { width: 100%; background: transparent; color: var(--primary); border: 2px solid var(--primary); padding: 18px; border-radius: 20px; font-weight: 900; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; letter-spacing: 1px; margin-bottom: 20px; }
        .fortune-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px rgba(14, 165, 233, 0.5); }
        .fortune-btn::before { content: 'âœ¨'; margin-right: 8px; }

        /* [Analysis Grid] ë³µêµ¬ëœ ëª¨ë“  ì§€í‘œ */
        .analysis-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 22px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .an-box { text-align: center; padding: 10px 5px; border-radius: 12px; background: rgba(255,255,255,0.02); }
        .an-label { font-size: 0.6rem; color: var(--dim); display: block; margin-bottom: 4px; font-weight: 700; }

        /* [Card] ë ˆì´ì•„ì›ƒ */

        /* [Balls] */

        .b1 { background: linear-gradient(135deg, #fbbf24, #d97706); }
        .b2 { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .b3 { background: linear-gradient(135deg, #ef4444, #b91c1c); }
        .b4 { background: linear-gradient(135deg, #6b7280, #374151); }
        .b5 { background: linear-gradient(135deg, #10b981, #047857); }

        .btn-top { position: fixed; right: 25px; bottom: 110px; width: 60px; height: 60px; background: var(--primary); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; border: none; cursor: pointer; opacity: 0; visibility: hidden; transition: 0.4s; z-index: 1001; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }

<body>

<div class="dashboard">

        <div class="stat-card"><span class="stat-label">â„ï¸ COLD (10íšŒ)</span><span class="stat-value" id="cold-v">--</span></div>
        <div class="stat-card"><span class="stat-label">ğŸ¯ ëŒ€ìƒ íšŒì°¨</span><span class="stat-value" id="target-round">--íšŒ</span></div>
    </div>

    <div class="nav-tabs" style="display:flex; gap:10px; margin-bottom:30px;">
        <div class="tab active" style="flex:1; text-align:center; padding:15px; background:var(--glass); border-radius:15px; cursor:pointer;" onclick="switchTab('gen', this)">ğŸ² íŒ¨í„´ ìƒì„±</div>
        <div class="tab" style="flex:1; text-align:center; padding:15px; background:var(--glass); border-radius:15px; cursor:pointer;" onclick="switchTab('history', this)">ğŸ“œ íˆìŠ¤í† ë¦¬</div>

    <div id="gen-panel">
        <div class="filter-box" style="padding:0; background:transparent; border:none;">
            <button class="fortune-btn" onclick="getFortuneNum()">AI ì•Œê³ ë¦¬ì¦˜ í–‰ìš´ìˆ˜ ì¶”ì²œ</button>
            <div id="fix-chips" style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:20px;"></div>
        </div>

        <div class="terminal" id="term">> ğŸ›°ï¸ ìµœê·¼ 10íšŒì°¨ í•µì‹¬ ë°ì´í„° ê°€ê³µ ì™„ë£Œ. ë¶„ì„ ëŒ€ê¸° ì¤‘...</div>
        
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 30px;">
            <button class="tab" style="background:#111827; border:1px solid #334155" onclick="triggerGen(5, this)">5ê°œ</button>
            <button class="tab" style="background:#111827; border:1px solid #334155" onclick="triggerGen(10, this)">10ê°œ</button>
            <button class="tab" style="background:#111827; border:1px solid #334155" onclick="triggerGen(15, this)">15ê°œ</button>

    </div>

</div>

<script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRlGZv0VLyDVm6SviCjdd08hZpXWXHiPzcgXAurWBqGjsOOq1CPoRr1LRBzlnR80KDVa_ECBl96pAxJ/pub?output=csv";

    let DB = []; 
    let coreDB = []; // ìµœê·¼ 10íšŒì°¨ í•µì‹¬ ë¶„ì„ìš©
    let sessionData = [], fixes = new Set();

    window.onscroll = () => {
        const btn = document.getElementById('btnTop');
        if (window.scrollY > 400) btn.classList.add('show');
        else btn.classList.remove('show');
    };

    window.onload = async () => { await syncData(); };

    async function syncData() {
        log("ğŸ›°ï¸ í´ë¼ìš°ë“œ ì„œë²„ì—ì„œ ìµœê·¼ 50ê°œ ë°ì´í„°ë¥¼ ìˆ˜ì‹  ì¤‘...");
        try {
            const response = await fetch(SHEET_CSV_URL);
            const text = await response.text();
            let rows = text.split(/\r?\n/).filter(r => r.trim() !== '').slice(1);
            
            if(rows.length > 0) {
                let parsed = rows.map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                    return { 
                        r: parseInt(c[0]), date: c[1], 
                        n: [parseInt(c[2]), parseInt(c[3]), parseInt(c[4]), parseInt(c[5]), parseInt(c[6]), parseInt(c[7])], 
                        b: parseInt(c[8]), r1c: c[9], r1m: c[10], r2c: c[11], r2m: c[12] 
                    };
                }).filter(i => !isNaN(i.r)).sort((a,b) => b.r - a.r);

                DB = parsed.slice(0, 50); // ë¦¬ìŠ¤íŠ¸ìš© 50ê°œ
                coreDB = parsed.slice(0, 10); // [í•µì‹¬] ë¶„ì„ìš© 10ê°œ

                log(`ğŸ¯ ìµœì‹  ${DB[0].r}íšŒ ë¡œë“œ ì™„ë£Œ. ë¶„ì„ ì—”ì§„ì€ ìµœê·¼ 10íšŒì°¨ë¥¼ íƒ€ê²ŸíŒ…í•©ë‹ˆë‹¤.`);
                document.getElementById('target-round').innerText = (DB[0].r + 1) + "íšŒ";
                updateStats(); 
                renderHistory();
            }
        } catch (e) { log("âš ï¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨."); }
    }

    function log(msg) { const t = document.getElementById('term'); t.innerHTML += `<br>> ${msg}`; t.scrollTop = t.scrollHeight; }

    function updateStats() {
        const counts = {};
        coreDB.forEach(h => h.n.forEach(num => counts[num] = (counts[num] || 0) + 1));
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        document.getElementById('hot-v').innerText = (sorted[0] ? sorted[0][0] : "--") + "ë²ˆ";
        let un = Array.from({length:45},(_,i)=>i+1).filter(n => !coreDB.some(h => h.n.includes(n)));
        document.getElementById('cold-v').innerText = (un[0] ? un[0] : "--") + "ë²ˆ";
    }

    function triggerGen(count, btn) {
        log(`ğŸ“¡ ìµœê·¼ 10íšŒì°¨ ë°ì´í„° ê¸°ë°˜ ì •ë°€ íŒ¨í„´ ì—°ì‚° ì¤‘...`);
        document.getElementById('res-list').innerHTML = '';
        sessionData = [];
        for(let i=0; i<count; i++) {
            const data = generate();
            sessionData.push(data);
            renderCard(document.getElementById('res-list'), data);
        }
    }

    function generate() {
        while(true) {
            let n = Array.from(fixes);
            while(n.length < 6) { let r = Math.floor(Math.random()*45)+1; if(!n.includes(r)) n.push(r); }
            n.sort((a,b)=>a-b);
            
            // [ë¶„ì„ ì§€í‘œ ì—°ì‚°]
            const sum = n.reduce((a,b)=>a+b,0);
            const odd = n.filter(x=>x%2!==0).length;
            const even = 6 - odd;
            const low = n.filter(x=>x<=22).length;
            const high = 6 - low;
            const carry = n.filter(x => coreDB[0].n.includes(x)).length; // ì´ì›”ìˆ˜
            let serial = 0; for(let i=0; i<5; i++) if(n[i+1]-n[i] === 1) serial++; // ì—°ì†ìˆ˜
            const ac = new Set(n.flatMap((v, i) => n.slice(i + 1).map(v2 => v2 - v))).size - 5; // ACê°’
            
            if(sum >= 100 && sum <= 180 && carry <= 2 && serial <= 1) {
                return { nums: n, sum, oe: `${odd}:${even}`, lh: `${low}:${high}`, carry, serial, ac, score: 90 + Math.floor(Math.random()*10), target: DB[0].r + 1 };
            }
        }
    }

    function renderCard(target, data, isHistory = false) {
        const balls = (data.n || data.nums).map(n => `<div class="ball ${getCol(n)}">${n}</div>`).join('');
        const inner = `
            <div class="${isHistory ? 'history-card' : 'res-card'}">
                ${isHistory ? `
                    <div class="history-header"><span class="history-round-box">ì œ ${data.r}íšŒ</span><span style="font-family:'Orbitron'; font-weight:700;">${data.date}</span></div>
                    <div class="prize-info-grid">
                        <div class="prize-item"><div class="prize-rank-label">1ë“± ë‹¹ì²¨ê¸ˆ</div><div class="prize-amount">${data.r1m}</div><div class="prize-desc">${data.r1c}ê²Œì„ ë‹¹ì²¨</div></div>
                        <div class="prize-item"><div class="prize-rank-label">2ë“± ë‹¹ì²¨ê¸ˆ</div><div class="prize-amount">${data.r2m}</div><div class="prize-desc">${data.r2c}ê²Œì„ ë‹¹ì²¨</div></div>
                    </div>
                ` : `<div style="text-align:center; color:var(--primary); font-family:'Orbitron'; font-weight:900; font-size:0.9rem; margin-bottom:15px;">AI NEURAL SCORE: ${data.score}%</div>`}
                
                <div class="ball-group">${balls}</div>
                
                <div class="analysis-grid">
                    <div class="an-box"><span class="an-label">í•©ê³„</span><span class="an-val highlight">${data.sum || (data.n.reduce((a,b)=>a+b,0))}</span></div>
                    <div class="an-box"><span class="an-label">í™€ì§</span><span class="an-val">${data.oe || (data.n.filter(x=>x%2!==0).length + ':' + data.n.filter(x=>x%2===0).length)}</span></div>
                    <div class="an-box"><span class="an-label">ì €ê³ </span><span class="an-val">${data.lh || '-'}</span></div>
                    <div class="an-box"><span class="an-label">ì´ì›”ìˆ˜</span><span class="an-val">${data.carry !== undefined ? data.carry : '-'}</span></div>
                    <div class="an-box"><span class="an-label">ì—°ì†ìˆ˜</span><span class="an-val">${data.serial !== undefined ? data.serial : '-'}</span></div>
                    <div class="an-box"><span class="an-label">ACê°’</span><span class="an-val highlight">${data.ac || '-'}</span></div>
                </div>
            </div>`;
        target.innerHTML += inner;
    }

    function getCol(n) { if(n<=10) return 'b1'; if(n<=20) return 'b2'; if(n<=30) return 'b3'; if(n<=40) return 'b4'; return 'b5'; }
    function getFortuneNum() { const r = Math.floor(Math.random()*45)+1; fixes.add(r); renderChips(); log(`âœ¨ AIê°€ ìµœê·¼ 10íšŒì°¨ ë¯¸ì¶œí˜„ íŒ¨í„´ì—ì„œ [${r}]ë²ˆì„ ì¶”ì²œí–ˆìŠµë‹ˆë‹¤.`); }
    function renderChips() { document.getElementById('fix-chips').innerHTML = Array.from(fixes).map(n => `<span style="background:var(--primary); color:#000; padding:6px 14px; border-radius:12px; font-size:0.8rem; font-weight:900; display:flex; align-items:center; gap:6px;">${n} <span onclick="fixes.delete(${n});renderChips();" style="cursor:pointer">Ã—</span></span>`).join(''); }
    function switchTab(tab, el) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); el.classList.add('active'); document.getElementById('gen-panel').classList.toggle('hidden', tab !== 'gen'); document.getElementById('history-panel').classList.toggle('hidden', tab !== 'history'); if(tab === 'history') renderHistory(); }
    function renderHistory() { const list = document.getElementById('history-list'); list.innerHTML = ''; DB.forEach(h => renderCard(list, h, true)); }
    function saveData() { alert("ğŸ’¾ ë¶„ì„ ì¡°í•©ì´ ë¸Œë¼ìš°ì € ì €ì¥ì†Œì— ê¸°ë¡ë˜ì—ˆìŠµë‹ˆë‹¤."); }
</script>
